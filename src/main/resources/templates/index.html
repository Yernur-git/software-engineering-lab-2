<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Camera Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h1 class="text-center mb-4">Electronic shop items</h1>
    <div class="row g-4">
        <div th:each="item : ${products}" class="col-md-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title text-primary fw-bold" th:text="${item.name}"></h5>
                    <p class="card-text" th:text="${item.description}"></p>
                    <h4 class="text-success fw-bold" th:text="${item.price + ' $'}"></h4>
                    <a href="#" class="btn btn-success mt-2">DETAILS</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
